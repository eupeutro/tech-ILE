<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Ilê</title>
    <link rel="icon" type="image/png" href="imagens/icon.png">
    <link rel="stylesheet" href="cadastro-styles.css">
</head>
<body>
    <div class="container">
        <!-- Área de cadastro da esquerda -->
        <div class="left-section">
            <div class="cadastro-container">
                
                <h1 class="cadastro-title">Vamos começar juntos!</h1>
                <p class="cadastro-subtitle">Ainda não faz parte da nossa comunidade? Junte-se a nós e descubra tudo que preparamos para você.</p>
                
                <form class="cadastro-form" id="cadastroForm">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="idade">Data de Nascimento</label>
                            <input type="date" id="idade" name="idade" required>
                        </div>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label for="numero">Telefone</label>
                            <input type="tel" id="numero" name="numero" placeholder="(00) 00000-0000" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <button type="submit" class="cadastro-btn">
                        CADASTRAR
                    </button>
                    
                    <button type="button" class="google-btn">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                            <path fill="#34A853" d="M8.98 16c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 16z"/>
                            <path fill="#FBBC05" d="M4.5 9.52a4.8 4.8 0 0 1 0-3.04V4.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/>
                            <path fill="#EA4335" d="M8.98 3.58c1.32 0 2.5.45 3.44 1.35l2.54-2.54a8 8 0 0 0-5.98-2.39 8 8 0 0 0-7.15 4.42l2.67 2.07c.83-2.5 3.26-4.91 4.48-2.91z"/>
                        </svg>
                        Entrar com Google
                    </button>
                </form>
            </div>
        </div>

        <!-- Card da direita -->
        <div class="right-card">
            <div class="image-container">
                <img src="https://i.pinimg.com/1200x/5b/d6/62/5bd662fffc41c02865e42872ac4c54df.jpg" alt="Imagem religiosa" class="main-image">
            </div>
            
            <div class="card-footer">
                <img src="imagens/logo.png" alt="Logo" class="logo">
                
                <h1 class="login-title">Já possui uma conta?</h1>
                <p class="login-text">Cadastre-se agora e fique por dentro de tudo no seu terreiro.</p>
                
                <button class="login-btn" onclick="window.location.href='login.html'">
                    FAZER LOGIN
                </button>
            </div>
        </div>
    </div>

    <script>
        // Formatação automática do número de telefone
        document.getElementById('numero').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '');
            if (x.length >= 11) {
                x = x.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (x.length >= 7) {
                x = x.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (x.length >= 3) {
                x = x.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            } else if (x.length >= 1) {
                x = x.replace(/(\d{0,2})/, '($1');
            }
            e.target.value = x;
        });

        // Formulário de cadastro
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const numero = document.getElementById('numero').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome_usuario: nome,
                        email_usuario: email,
                        senha_usuario: senha,
                        idade_usuario: idade,
                        contato_usuario: numero
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Cadastro realizado com sucesso!');
                    window.location.href = 'login.html';
                } else {
                    alert('Erro: ' + data.error);
                }
            } catch (error) {
                alert('Erro ao conectar com o servidor: ' + error.message);
            }
        });
    </script>
</body>
</html>
