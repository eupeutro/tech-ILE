<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - Tech Ilê</title>
    <link rel="icon" type="image/png" href="imagens/icon.png">
    <link rel="stylesheet" href="calendario-styles.css">
</head>
<body>
    <div class="calendar-container">
        <!-- Header -->
        <div class="calendar-header">
            <div class="header-left">
                <img src="imagens/logo.png" alt="Logo" class="logo">
                <h1>Calendário do Terreiro</h1>
            </div>
            <div class="header-right">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="month">Mês</button>
                    <button class="view-btn" data-view="week">Semana</button>
                    <button class="view-btn" data-view="day">Dia</button>
                </div>
                <button class="add-event-btn" id="addEventBtn">
                    <span>+</span> Novo Evento
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters-section">
            <div class="filters-container">
                <div class="filter-item">
                    <input type="checkbox" id="filter-religioso" checked>
                    <label for="filter-religioso" class="filter-label religioso">
                        <span class="color-dot"></span>
                        Eventos Religiosos
                    </label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="filter-aniversario" checked>
                    <label for="filter-aniversario" class="filter-label aniversario">
                        <span class="color-dot"></span>
                        Aniversários
                    </label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="filter-reuniao" checked>
                    <label for="filter-reuniao" class="filter-label reuniao">
                        <span class="color-dot"></span>
                        Reuniões
                    </label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="filter-festa" checked>
                    <label for="filter-festa" class="filter-label festa">
                        <span class="color-dot"></span>
                        Festas
                    </label>
                </div>
            </div>
        </div>

        <!-- Calendário Principal -->
        <div class="calendar-main">
            <!-- Navegação do mês -->
            <div class="month-navigation">
                <button class="nav-btn" id="prevMonth">&#8249;</button>
                <h2 class="current-month" id="currentMonth">Setembro 2024</h2>
                <button class="nav-btn" id="nextMonth">&#8250;</button>
            </div>

            <!-- Grid do Calendário -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- Cabeçalho dos dias da semana -->
                <div class="weekdays">
                    <div class="weekday">DOM</div>
                    <div class="weekday">SEG</div>
                    <div class="weekday">TER</div>
                    <div class="weekday">QUA</div>
                    <div class="weekday">QUI</div>
                    <div class="weekday">SEX</div>
                    <div class="weekday">SÁB</div>
                </div>

                <!-- Dias do calendário -->
                <div class="days-grid" id="daysGrid">
                    <!-- Dias serão gerados dinamicamente pelo JavaScript -->
                </div>
            </div>
        </div>

        <!-- Sidebar com detalhes -->
        <div class="sidebar">
            <div class="sidebar-content">
                <h3>Próximos Eventos</h3>
                <div class="upcoming-events" id="upcomingEvents">
                    <div class="event-item religioso">
                        <div class="event-dot"></div>
                        <div class="event-details">
                            <div class="event-title">Toque de Xangô</div>
                            <div class="event-time">15 Set • 19:00</div>
                        </div>
                    </div>
                    <div class="event-item aniversario">
                        <div class="event-dot"></div>
                        <div class="event-details">
                            <div class="event-title">Aniversário de Maria</div>
                            <div class="event-time">18 Set • 15:00</div>
                        </div>
                    </div>
                    <div class="event-item reuniao">
                        <div class="event-dot"></div>
                        <div class="event-details">
                            <div class="event-title">Reunião Mensal</div>
                            <div class="event-time">22 Set • 14:00</div>
                        </div>
                    </div>
                </div>

                <div class="stats-section">
                    <h4>Estatísticas</h4>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">12</div>
                            <div class="stat-label">Eventos este mês</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">45</div>
                            <div class="stat-label">Confirmados</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para criar/editar evento -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Novo Evento</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form class="event-form" id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Título do Evento</label>
                    <input type="text" id="eventTitle" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Data</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Hora</label>
                        <input type="time" id="eventTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventType">Tipo de Evento</label>
                    <select id="eventType" required>
                        <option value="religioso">Evento Religioso</option>
                        <option value="aniversario">Aniversário</option>
                        <option value="reuniao">Reunião</option>
                        <option value="festa">Festa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventLocation">Local</label>
                    <input type="text" id="eventLocation" placeholder="Ex: Salão principal">
                </div>

                <div class="form-group">
                    <label for="eventDescription">Descrição</label>
                    <textarea id="eventDescription" rows="3" placeholder="Detalhes sobre o evento..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelEvent">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar Evento</button>
                </div>
            </form>
        </div>
    </div>

    <script src="calendario.js"></script>
</body>
</html>
